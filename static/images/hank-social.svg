<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners and gradient -->
  <rect width="1200" height="630" fill="#0f172a" />
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="hGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#7b79ff" />
    </linearGradient>
    
    <linearGradient id="face1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    
    <linearGradient id="face2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <linearGradient id="face3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6" />
      <stop offset="100%" stop-color="#e879f9" />
    </linearGradient>
  </defs>
  
  <!-- Main content centered in the card -->
  <g transform="translate(240, 215)">
    <!-- Logo Mark - Simplified for social media -->
    <g transform="translate(40, 30)">
      <!-- Main geometric shape -->
      <g>
        <!-- Face 1 - Front facing -->
        <path d="M50,10 L90,40 L70,90 L30,90 L10,40 Z" 
              fill="url(#face1)" 
              stroke="#22d3ee" 
              stroke-width="1.5" 
              opacity="0.95" />
        
        <!-- Face 2 - Right side -->
        <path d="M90,40 L70,90 L70,70 L82,40 Z" 
              fill="url(#face2)" 
              stroke="#a855f7" 
              stroke-width="1" 
              opacity="0.9" />
        
        <!-- Face 3 - Left side -->
        <path d="M10,40 L30,90 L30,70 L18,40 Z" 
              fill="url(#face3)" 
              stroke="#f472b6" 
              stroke-width="1" 
              opacity="0.85" />
        
        <!-- Top perspective faces -->
        <path d="M50,10 L18,40 L30,70 L70,70 L82,40 Z" 
              fill="#0ea5e9" 
              stroke="#22d3ee" 
              stroke-width="1" 
              opacity="0.8" />
        
        <!-- Inner details -->
        <path d="M50,30 L65,45 L50,80 L35,45 Z" 
              fill="#f472b6" 
              stroke="#f9a8d4" 
              stroke-width="0.8" 
              stroke-dasharray="1,1"
              opacity="0.9" />
        
        <!-- Edge highlights -->
        <path d="M50,10 L90,40 M90,40 L70,90 M70,90 L30,90 M30,90 L10,40 M10,40 L50,10" 
              stroke="#22d3ee" 
              stroke-width="1.5" 
              opacity="0.8" 
              stroke-linecap="round" />
      </g>
      
      <!-- H letter stylized -->
      <g transform="translate(0, 20)">
        <!-- H letter -->
        <path d="M20,70 
                 C20,70 20,30 20,30 
                 C20,30 40,30 40,30 
                 C40,30 40,45 40,45 
                 C40,45 60,45 60,45 
                 C60,45 60,30 60,30 
                 C60,30 80,30 80,30 
                 C80,30 80,70 80,70 
                 C80,70 60,70 60,70 
                 C60,70 60,55 60,55 
                 C60,55 40,55 40,55 
                 C40,55 40,70 40,70 Z" 
              fill="url(#hGradient)" 
              stroke="#a78bfa" 
              stroke-width="1"
              rx="4" 
              ry="4" />
      </g>
    </g>
    
    <!-- Text Elements with enhanced typography -->
    <g transform="translate(160, 95)">
      <!-- Hank aka Szu-Han -->
      <text font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="60" font-weight="800" letter-spacing="0.01em">
        <tspan fill="#f472b6">Hank</tspan>
        <tspan fill="#8a87ff" dx="20" font-size="46" font-weight="600">aka</tspan>
        <tspan fill="#e5e7eb" dx="20">Szu-Han</tspan>
      </text>
      
      <!-- Technical Solutions -->
      <text font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="500" x="0" y="60" fill="#8a87ff" letter-spacing="0.05em">
        Technical Solutions
      </text>
    </g>
    
    <!-- Decorative Elements -->
    <path d="M160,115 Q405,90 650,115" stroke="url(#logoGradient)" stroke-width="2" stroke-dasharray="1, 5" />
    
    <!-- Subtle decorative circles -->
    <circle cx="720" cy="60" r="12" fill="#22d3ee" opacity="0.5" />
    <circle cx="740" cy="90" r="8" fill="#a855f7" opacity="0.5" />
    <circle cx="760" cy="70" r="5" fill="#f472b6" opacity="0.5" />
  </g>
</svg> 