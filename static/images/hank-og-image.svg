<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners and gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- Definitions for gradients and filters -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e293b" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="hGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#7b79ff" />
    </linearGradient>
    
    <linearGradient id="face1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    
    <linearGradient id="face2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
    
    <linearGradient id="face3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f472b6" />
      <stop offset="100%" stop-color="#e879f9" />
    </linearGradient>
    
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Profile section with photo and name -->
  <g transform="translate(200, 150)">
    <!-- Circular profile photo frame -->
    <circle cx="120" cy="120" r="120" fill="#3b82f6" opacity="0.2" />
    <circle cx="120" cy="120" r="110" fill="#1e293b" stroke="#3b82f6" stroke-width="3" />
    
    <!-- Actual profile image with circular clip path -->
    <defs>
      <clipPath id="circleClip">
        <circle cx="120" cy="120" r="110" />
      </clipPath>
    </defs>
    <image href="/images/me.jpg" x="10" y="10" width="220" height="220" clip-path="url(#circleClip)" />
  </g>
  
  <!-- Text Elements with enhanced typography -->
  <g transform="translate(500, 200)" filter="url(#softShadow)">
    <!-- Hank aka Szu-Han -->
    <text font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="80" font-weight="800" letter-spacing="0.01em">
      <tspan fill="#f472b6">Hank</tspan>
      <tspan fill="#8a87ff" dx="28" font-size="60" font-weight="600">aka</tspan>
      <tspan fill="#e5e7eb" dx="28">Szu-Han</tspan>
    </text>
    
    <!-- Technical Solutions -->
    <text font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="500" x="0" y="80" fill="#8a87ff" letter-spacing="0.05em">
      Technical Solutions
    </text>
    
    <!-- Tagline -->
    <text font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" font-weight="400" x="0" y="150" fill="#e5e7eb">
      AI-Powered Software Engineering
    </text>
  </g>
  
  <!-- Skills section -->
  <g transform="translate(500, 400)">
    <rect x="0" y="0" width="180" height="40" rx="20" ry="20" fill="#2D3748" stroke="#3b82f6" stroke-width="1" />
    <text x="90" y="27" font-family="system-ui" font-size="18" fill="#60a5fa" text-anchor="middle">Python</text>
    
    <rect x="200" y="0" width="180" height="40" rx="20" ry="20" fill="#2D3748" stroke="#3b82f6" stroke-width="1" />
    <text x="290" y="27" font-family="system-ui" font-size="18" fill="#60a5fa" text-anchor="middle">TypeScript</text>
    
    <rect x="400" y="0" width="180" height="40" rx="20" ry="20" fill="#2D3748" stroke="#3b82f6" stroke-width="1" />
    <text x="490" y="27" font-family="system-ui" font-size="18" fill="#60a5fa" text-anchor="middle">Cloud Services</text>
    
    <rect x="100" y="60" width="180" height="40" rx="20" ry="20" fill="#2D3748" stroke="#3b82f6" stroke-width="1" />
    <text x="190" y="87" font-family="system-ui" font-size="18" fill="#60a5fa" text-anchor="middle">AWS</text>
    
    <rect x="300" y="60" width="180" height="40" rx="20" ry="20" fill="#2D3748" stroke="#3b82f6" stroke-width="1" />
    <text x="390" y="87" font-family="system-ui" font-size="18" fill="#60a5fa" text-anchor="middle">Machine Learning</text>
  </g>
  
  <!-- 3D Logo Element -->
  <g transform="translate(150, 450) scale(1.4)" filter="url(#softShadow)">
    <!-- Main geometric shape -->
    <path d="M50,10 L90,40 L70,90 L30,90 L10,40 Z" fill="url(#face1)" stroke="#22d3ee" stroke-width="1.5" />
    
    <!-- Face 2 - Right side -->
    <path d="M90,40 L70,90 L70,70 L82,40 Z" fill="url(#face2)" stroke="#a855f7" stroke-width="1" />
    
    <!-- Face 3 - Left side -->
    <path d="M10,40 L30,90 L30,70 L18,40 Z" fill="url(#face3)" stroke="#f472b6" stroke-width="1" />
    
    <!-- Top perspective faces -->
    <path d="M50,10 L18,40 L30,70 L70,70 L82,40 Z" fill="#0ea5e9" stroke="#22d3ee" stroke-width="1" />
    
    <!-- Inner details -->
    <path d="M50,30 L65,45 L50,80 L35,45 Z" fill="#f472b6" stroke="#f9a8d4" stroke-width="0.8" />
  </g>
  
  <!-- Website and contact info -->
  <g transform="translate(600, 550)">
    <text font-family="system-ui" font-size="24" fill="#60a5fa">
      <tspan>hankchou.me</tspan>
    </text>
  </g>
</svg> 